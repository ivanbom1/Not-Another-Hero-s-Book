{% extends 'base.html' %}

{% block title %}Add Page - NAHB{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>üìù Add Page to "{{ story.title }}"</h2>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
        {% csrf_token %}
        
        <div>
            <label for="text">Page Text:</label>
            <textarea id="text" name="text" rows="6" required placeholder="Write the scene/page content here..." style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;"></textarea>
        </div>
        
        <div>
            <label>
                <input type="checkbox" id="is_ending" name="is_ending">
                <strong>This is an ending page</strong>
            </label>
        </div>
        
        <div id="ending_label_section" style="display: none;">
            <label for="ending_label">Ending Label (optional):</label>
            <input type="text" id="ending_label" name="ending_label" placeholder="e.g., 'Happy Ending', 'Bad Ending'" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success" style="flex: 1;">Add Page</button>
            <a href="{% url 'edit_story' story.id %}" class="btn" style="flex: 1; text-align: center;">Cancel</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('is_ending').addEventListener('change', function() {
        document.getElementById('ending_label_section').style.display = this.checked ? 'block' : 'none';
    });
</script>
{% endblock %}
