{% extends 'base.html' %}

{% block title %}Login - NAHB{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2>ðŸ”‘ Login</h2>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
        {% csrf_token %}
        
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <button type="submit" class="btn btn-success">Login</button>
        
        <p style="text-align: center; margin-top: 1rem;">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </form>
</div>
{% endblock %}
