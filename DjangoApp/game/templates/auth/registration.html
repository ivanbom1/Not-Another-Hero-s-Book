{% extends 'base.html' %}

{% block title %}Register - NAHB{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2>üìù Create Account</h2>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
        {% csrf_token %}
        
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div>
            <label for="password_confirm">Confirm Password:</label>
            <input type="password" id="password_confirm" name="password_confirm" required style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div>
            <label for="role">I want to be a:</label>
            <select id="role" name="role" style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px;">
                <option value="reader">Reader (play stories)</option>
                <option value="author">Author (create stories)</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-success">Register</button>
        
        <p style="text-align: center; margin-top: 1rem;">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
